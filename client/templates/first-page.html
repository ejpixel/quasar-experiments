<ion-view title="Page1">
    <ion-content class="_page1">
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
				<input type="text" ng-model="firstCtrl.query" placeholder="Type your message">
			</label>
		</div>
        <button class="button button-positive" ng-click="firstCtrl.getReq()" ng-disabled="!firstCtrl.query">
            Requisição GET
        </button>

		<ion-label>Query result:</ion-label>
		<ion-item>
			<ion-textarea>{{queryResult}}</ion-textarea>
		</ion-item>
    </ion-content>
</ion-view>
